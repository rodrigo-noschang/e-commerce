<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src = './scripts/database.js' defer> </script>
    <script src = './scripts/script.js'   defer> </script>
    <title>Document</title>
</head>

<body id='container'>
    <header class='header-container'>
        <h1 class='header-title'> Weartake </h1>

        <ul class='categories-container'>
            <li class='category selected-category'> Todos </li>
            <li class='category'> Acessórios </li>
            <li class='category'> Calçados </li>
            <li class='category'> Camisetas </li>
        </ul>
    </header>

    <main class='shop-container'>
        <ul class='shop-list-container'>
        </ul>


        <aside class='kart-container'>
            <div class='search-container'>
                <input type="text" class='search-input' placeholder='Digite aqui sua pesquisa'>
                <button class='search-trigger'> Pesquisar </button>
            </div>

            <!-- Carrinho Full -->
            <div class='kart-container'>
                <h2 class='kart-title'> Carrinho de Compras </h2>
                <ul class='kart-list-container hidden'>
                </ul>
            </div>

            <div class = 'kart-footer-container hidden'>
                <p class = 'kart-quantity-container'>
                    <span> Quantidade: </span>
                    <span id = 'kart-quantity'> 3 </span>
                </p>
                <p class = 'kart-total-container'>
                    <span> Total: </span>
                    <span id = 'kart-total'> R$ 300 </span>
                </p>
            </div>

            <!-- Carrinho vazio -->
            <div class = 'empty-kart-container'>
                <h2 class = 'empty-kart-title'> Carrinho vazio </h2>
                <p class = 'empty-kart-text'> Adicione itens </p>
            </div>
        </aside>
    </main>

</body>

</html>
